name: Nightly bulk ingest

on:
  schedule:
    # 매일 03:30 KST (18:30 UTC)
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare seed file
        shell: bash
        run: |
          mkdir -p data/seed
          cat > data/seed/regions.csv <<'CSV'
          areaCd,sigunguCd,areaNm,signguNm
          51,51130,강원특별자치도,원주시
          51,51150,강원특별자치도,횡성군
          41,41135,경기도,성남시분당구
          28,28185,인천광역시,연수구
          CSV

      - name: Run bulk fetch
        shell: bash
        env:
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
        run: |
          PYTHONPATH=. python scripts/fetch_bulk.py --rows 200 --max-pages 30

      - name: Clean data
        shell: bash
        run: |
          PYTHONPATH=. python scripts/clean_pois.py

      - name: Refine data
        shell: bash
        run: |
          PYTHONPATH=. python scripts/refine_pois.py


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-output
          path: |
            data/raw/**
            data/processed/**
            notebooks/output/**
